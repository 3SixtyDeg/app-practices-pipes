<h1>Decimal Pipe Y Porcentaje</h1>
<p>
    Pipes inclu√≠dos en Angular - Usualmente en el Common Module.
</p>
<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Number" [subheader]="ventasNetas |json">
            {{ventasNetas | number}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Currency" [subheader]="ventasNetas | json">
            {{(ventasNetas + 2000000) | currency: '$'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Percent" [subheader]="porcentaje | json">
            {{porcentaje | percent: '2.2-2'}}
        </p-card>
    </div>
</div>
